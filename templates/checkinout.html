<!-- check-in/check-out page Start -->
<div class="container">
    <div class="check-inout-maincontainer">
        <div class="row">
            <div class="col-lg-7 col-md-7">
                <div class="hotel-banner-box">
                    <img src="images/hotel1.jpg"/>
                </div>
                <div class="row amenities-box">
                    <div class="col-lg-5 col-lg-5">
                        <h3>Amenities</h3>
                        <ul class="hotel-amenities-list">
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Parking
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Internet
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Card accepted
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Elevator
                            </li>
                            <li class="amenities-not-available">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Swimming pool
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Hot water
                            </li>
                            <li class="amenities-not-available">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Conference room
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Bar
                            </li>
                            <li class="amenities-not-available">
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Dinning area
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Banquet hall
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                TV
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Fridge
                            </li>
                            <li>
                                <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                Complimentary breakfast
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-lg-7">
                        <h3>Journey</h3>
                        <ul class="journey-distance-info">
                            <li>
                                <label>Biju Pattnaik International Airport</label>
                                <span>4.2 km</span>
                            </li>
                            <li>
                                <label>Bhubaneswar Railway Station</label>
                                <span>2 km</span>
                            </li>
                            <li>
                                <label>DTS Bus Stand</label>
                                <span>2.5 km</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="nearest-box">
                    <h3>Nearest hotel</h3>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <img src="images/image2.jpg"/>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <img src="images/image2.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-5">
                <div class="checkin-box">
                    <div class="row checkin-row">
                        <div class="col-lg-6 col-md-6">
                            <label>Check-in</label>
                            <input type="text" id="checkin-date" />
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label>Check-out</label>
                            <input type="text" id="checkout-date" />
                        </div>
                    </div>
                    <div class="row checkin-row">
                        <div class="col-lg-6 col-md-6">
                            <label>Room</label>
                            <input type="text" id="roomselect" />
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label>Guest</label>
                            <input type="text" id="guestselect" />
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Book now" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- check-in/check-out page End -->
